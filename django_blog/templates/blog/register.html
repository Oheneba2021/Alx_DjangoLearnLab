{% extends "base.html" %}
{% block content %}
<h2>Register</h2>

{% if messages %}
  {% for message in messages %}
    <p class="message {{ message.tags }}">{{ message }}</p>
  {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Create account</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
